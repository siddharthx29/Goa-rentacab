<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goa Rent-A-Cab | Most Trusted Car Rental in Goa</title>
      <link rel="icon" href="carloggooo.jpg" type="image/png>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: rgb(71, 3, 3);
      margin: 0;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #ff9800;
      align-items: center;
    }

    .navbar .logo {
      font-size: 24px;
      color: white;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      gap: 15px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      transition: background 0.3s ease;
    }

    .navbar ul li a:hover {
      background-color: #e67e00;
      border-radius: 5px;
    }

    .contact-form {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      margin: 80px auto;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .contact-form textarea {
      resize: none;
      height: 100px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .whatsapp-btn {
      background-color: #25D366;
    }

    .call-btn {
      background-color: #007BFF;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .footer {
      background-color: #0c016e;
      text-align: center;
      padding: 20px;
      color: #aaa;
      margin-top: 100px;
    }
  </style>

  <script>
    function redirectToHome() {
      window.location.href = "index.html"; // Update as needed
    }

    function redirectToCars() {
      window.location.href = "cars.html";
    }

    function redirectToAbout() {
      window.location.href = "about.html";
    }

    function redirectToContact() {
      window.location.href = "contact.html";
    }

    function contactViaWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !phone || !message) {
        alert("Please fill in all the fields.");
        return;
      }

      const whatsappNumber = "919876543210"; // Replace with actual number
      const text = `Hello, I'm ${name}. My contact is ${phone}. I would like to book a cab.\nDetails:\n${message}`;
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(text)}`;
      
      window.open(url, "_blank");
    }
  </script>
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Grab-A-Cab</div>
    <nav>
      <ul>
        <li><a href="javascript:void(0);" onclick="redirectToHome()">Home</a></li>
        <li><a href="javascript:void(0);" onclick="redirectToCars()">Cars</a></li>
        <li><a href="javascript:void(0);" onclick="redirectToAbout()">About</a></li>
        <li><a href="javascript:void(0);" onclick="redirectToContact()">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="contact-form">
    <h2>Contact Us to Rent a Cab</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="tel" id="phone" placeholder="Your Phone Number" required />
    <textarea id="message" placeholder="Pickup location, time & car preference..." required></textarea>

    <div class="btn-group">
      <button class="btn whatsapp-btn" onclick="contactViaWhatsApp()">WhatsApp</button>
      <a class="btn call-btn" href="tel:+918788067098">Call Us</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Â© 2025 Goa Rent-A-Cab | All Rights Reserved
  </footer>

</body>
</html>
